<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0038a8;;
            background-image: url("https://www.transparenttextures.com/patterns/silver-scales.png");
            padding: 50px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        .form-control {
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
        }


        .btn {
            display: inline-block;
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #0277bd, #004d73);
            transform: scale(1.05);
        }
        #password {
            margin-top: 10px;
        }

        ::placeholder {
            color: black;
            font-size: 1.2rem;
        }

    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card p-4 shadow-lg" style="width: 300px;">

    <h2 class="container" th:text="#{login.title}">Login</h2>

    <form th:action="@{/login}" method="post">

        <input type="text" id="username" name="username" class="form-control"
               th:placeholder="#{login.usernamePlaceholder}" required>

        <input type="password" id="password" name="password" class="form-control"
               th:placeholder="#{login.passwordPlaceholder}" required>

        <button type="submit" class="btn btn-primary w-100" th:text="#{login.button}">Login</button>

        <p class="text-center mt-3">
            <span th:text="#{login.noAccount}">Don't have an account?</span>
            <br>
            <a th:href="@{/signup}" th:text="#{login.register}">Register</a>
        </p>
    </form>
    <p class="text-center mt-3">
        <a th:href="@{/oauth2/authorization/github}" th:text="#{login.github}">Login with GitHub</a>
    </p>

</div>
</body>
</html>
