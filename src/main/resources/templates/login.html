<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card p-4 shadow-lg" style="width: 300px;">

    <h2 class="text-center">Log in</h2>

    <form th:action="@{/login}" th:object="${appUser}" method="post">

        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
        </div>

        <div class="mb-3">
            <input type="password" th:field="*{passwordHash}" class="form-control" placeholder="LÃ¶senord" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Logga in</button>

        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>

    </form>

    <p class="text-center mt-3">Don't have an account? <a th:href="@{/signup}">Register</a></p>

    <p class="text-center mt-3"> <a th:href="@{/oauth2/authorization/github}">Login with GitHub</a>

</div>
</body>
</html>
