<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FishTank - My Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4a7c59;
            background-image: url("https://www.transparenttextures.com/patterns/silver-scales.png");
            padding: 50px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        .list-group-item {
            font-size: 1.2rem;
            text-align: center;
        }

        .event-title {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .btn-custom {
            display: inline-block;
            width: 250px;
            margin: 8px 0;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #43a047, #2e7d32);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #388e3c, #2e7d32);
            transform: scale(1.05);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .custom-event {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

    </style>
</head>
<body>
<h1 class="mb-4" th:text="#{myEvents.myEvents}">My Events</h1>
<div class="card p-4 shadow-lg">
    <div style="max-height: 230px; overflow-y: auto;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="event : ${eventList}">
                <a th:href="@{/event/{id}(id=${event.id})}" class="custom-event">
                    <span class="event-title" th:text="${event.title}">Event Title</span>
                    <span th:text="${event.text}">Event text</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="btn-container mt-3">
        <a href="/events" class="btn-custom" th:text="#{myEvents.backToEvents}">Back to all events</a>
    </div>
</div>
</body>
</html>
