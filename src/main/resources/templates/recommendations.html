<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Recommendations for ' + ${fish.name}">Fish Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            background-image: url("https://www.transparenttextures.com/patterns/silver-scales.png");
            padding: 50px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .list-group-item {
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 class="mb-4" th:text="'Recommendations for ' + ${fish.name}">Recommendations</h1>
<div class="card p-4 shadow-lg">
    <h2 th:text="'Species: ' + ${fish.species}"></h2>

    <div style="max-height: 230px; overflow-y: auto;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <strong>Recommended toys:</strong>
                <span th:text="${recommendations['toys']}"></span>
            </li>
            <li class="list-group-item">
                <strong>Recommended food:</strong>
                <span th:text="${recommendations['food']}"></span>
            </li>
            <li class="list-group-item">
                <strong>Recommended aquarium:</strong>
                <span th:text="${recommendations['aquarium']}"></span>
            </li>
        </ul>
    </div>
</div>
<div class="d-flex flex-column align-items-center mt-3">
    <a href="/my_fishes" class="btn btn-primary">Back to My fishes</a>
</div>
</body>
</html>
