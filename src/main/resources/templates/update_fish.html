<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Fish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            background-image: url("https://www.transparenttextures.com/patterns/silver-scales.png");
            padding: 50px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .form-control {
            border-radius: 10px;
            font-size: 1rem;
        }
        .btn-custom {
            display: inline-block;
            width: 100%;
            margin: 8px 0;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #0288d1, #01579b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #0277bd, #004d73);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1 th:text="'Update ' + ${fish.name}"></h1>
<div class="card p-4 shadow-lg">
    <form th:action="@{/update_fish/{id}(id=${fish?.id})}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Fish Name:</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${fish.name}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" required>[[${fish.description}]]</textarea>
        </div>
        <button type="submit" class="btn-custom">Update Fish</button>
    </form>
</div>
</body>
</html>
