<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Fish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            background-image: url("https://www.transparenttextures.com/patterns/silver-scales.png");
            padding: 50px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        .form-control {
            border-radius: 10px;
            font-size: 1rem;
        }

        .btn-custom {
            display: inline-block;
            width: 250px;
            margin: 8px 0;
            padding: 12px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            background: linear-gradient(45deg, #0288d1, #01579b);
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #0277bd, #004d73);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1 class="mb-4" th:text="#{addfish.addnewfish}">Add a New Fish</h1>
<div class="card p-4 shadow-lg">
    <form th:action="@{/add_fish}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{addfish.fishname}">Fish Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="species" class="form-label" th:text="#{addfish.species}">Species:</label>
            <input type="text" id="species" name="species" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label" th:text="#{addfish.description}">Description:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="watertype" class="form-label" th:text="#{addfish.watertype}">Water Type:</label>
            <select id="watertype" name="watertype" class="form-control" required>
                <option value="Fresh Water" th:text="#{addfish.freshwater}">Fresh Water</option>
                <option value="Salt Water" th:text="#{addfish.saltwater}">Salt Water</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label" th:text="#{addfish.sex}">Sex:</label>
            <select id="sex" name="sex" class="form-control" required>
                <option value="Male" th:text="#{addfish.male}">Male</option>
                <option value="Female" th:text="#{addfish.female}">Female</option>
                <option value="Hermaphrodite" th:text="#{addfish.hermaphrodite}">Hermaphrodite</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="appuser" class="form-label" th:text="#{addfish.user}">User:</label>
            <input type="text" id="appuser" name="appuser" class="form-control" th:value="*{appuser.name}" readonly required>
        </div>
        <div class="mb-3">
            <label for="fishImage" class="form-label" th:text="#{addfish.image}">Upload Image:</label>
            <input type="file" id="fishImage" name="fishImage" class="form-control" accept="image/*" required>
        </div>
        <button type="submit" class="btn-custom" th:text="#{button.add_fish}">Add Fish</button>
    </form>
</div>
<a href="/home" class="btn-custom mt-3" th:text="#{addfish.backhome}">Back to Home</a>
</body>
</html>
