<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #4a7c59;
            background-image: url("https://www.transparenttextures.com/patterns/silver-scales.png");
            padding: 50px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        .btn-custom {
            display: inline-block;
            width: 250px;
            margin: 8px 0;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #43a047, #2e7d32);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #388e3c, #1b5e20);
            transform: scale(1.05);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<h1 class="mb-4" th:text="#{updateEvent.title}">Update Event</h1>

<div class="card p-4 shadow-lg">
    <form th:action="@{/update_event/{id}(id=${event.id})}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label" th:text="#{addEvent.title}">Event Title:</label>
            <input id="title" name="title" class="form-control" th:value="${event.title}" required/>
        </div>

        <div class="mb-3">
            <label for="text" class="form-label" th:text="#{addEvent.text}">Event Text:</label>
            <textarea id="text" name="text" class="form-control" required
                      th:text="${event.text}"></textarea>
        </div>

        <div class="mb-3">
            <label for="cityName" class="form-label" th:text="#{addEvent.cityName}">City Name:</label>
            <input type="text" id="cityName" name="cityName" class="form-control"
                   th:value="${event.cityName}" required/>
        </div>

        <div class="mb-3">
            <label for="eventDate" class="form-label" th:text="#{addEvent.eventDate}">Event Date and Time:</label>
            <input type="datetime-local" id="eventDate" name="eventDate" class="form-control" required>
        </div>

        <button type="submit" class="btn-custom" th:text="#{updateEvent.save}">Save Changes</button>
    </form>
</div>

<a href="/events" class="btn-custom mt-3" th:text="#{addEvent.backToEvents}">Back to Events</a>

</body>
</html>
