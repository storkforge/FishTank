<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishtank Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0038a8;;
            background-image: url("https://www.transparenttextures.com/patterns/silver-scales.png");
            padding: 50px;
        }
        .container {
            max-width: 350px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #01579b;
        }
        .btn {
            display: inline-block;
            width: 80%;
            margin: 8px 0;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #0288d1, #01579b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .btn:hover {
            background: linear-gradient(45deg, #0277bd, #004d73);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="#{home.home}">Welcome + </h1>
    <a href="my_fishes" class="btn" th:text="#{home.myfishes}">My Fishes</a>
    <a href="forum" class="btn" th:text="#{home.forum}">Forum</a>
    <a href="profile" class="btn" th:text="#{home.access}">Access</a>
</div>
</body>
</html>
