<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #6ac6ad;
            background-image: url("https://www.transparenttextures.com/patterns/silver-scales.png");
            padding: 50px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .list-group-item {
            font-size: 1.2rem;
            text-align: center;
        }
        .btn-custom {
            display: inline-block;
            width: 20%;
            margin: 8px 0;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(45deg, #0288d1, #01579b);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #0277bd, #004d73);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1 class="mb-4">User Profile</h1>

<div class="card p-4 shadow-lg">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <strong>Username:</strong> <span th:text="${user}">Username</span>
        </li>
        <li class="list-group-item">
            <strong>Role:</strong> <span th:text="${authentication}">Role</span>
        </li>
    </ul>
</div>

<div class="d-flex flex-column align-items-center">
    <a href="/home" class="btn-custom mt-3">Back to Home</a>
</div>
</body>
</html>
