<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Fishes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .list-group-item {
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
<h1 class="mb-4">My Fishes</h1>
<div class="card p-4 shadow-lg" style="max-width: 500px;">
  <div style="max-height: 230px; overflow-y: auto;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" th:each="fish : ${fishList}">
        <strong th:text="${fish.name}"></strong>
        <br>
        <span th:text="'Species: ' + ${fish.species}"></span>
        <br>
        <span th:text="'Description: ' + ${fish.description}"></span>
      </li>
    </ul>
  </div>
</div>
<a href="/index1" class="btn btn-primary mt-3">Back to Home</a>
</body>
</html>
