<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            background-image: url("https://www.transparenttextures.com/patterns/silver-scales.png");
            padding: 50px;
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        .list-group-item {
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Weather</h1>
<div class="card p-4 shadow-lg">
    <form action="/weather" method="get">
    <input type="text" name="location" class="btn" placeholder="Enter location">
    <button type="submit">Check Weather</button>
    <div class="d-flex flex-column align-items-center mt-3">
    <li class="list-group-item" th:text="'Temperature: ' + ${temperature}"></li>
    <div class="d-flex flex-column align-items-center mt-3">
    <li class="list-group-item" th:text="'Condition: ' + ${condition}"></li>
    <div class="d-flex flex-column align-items-center mt-3">
</div>
</div>
    </div>
    </form>
</div>
<div class="d-flex flex-column align-items-center mt-3">
    <a href="/my_fishes" class="btn btn-primary">Back to My fishes</a>
</div>
</body>
</html>
